{% extends 'base.html' %}
{% block title %} Delete Task {{ post.pk }} {% endblock %}


{% block content %}
<h1>Delete Task: {{ post.title }}</h1>
<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this {{ post.title }} Task?</p>
    <input class= 'btn btn-danger'type="submit" value="confirm">

</form>

{% endblock %}
